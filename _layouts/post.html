---
layout: default
---
<h1>{{page.title}}</h1>
<p style = "text-align: center;">{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

<p style = "text-align: Center; color: orange;">Liked what you read? why not check out {{ page.author}}'s author page?
{% for author in site.authors %}
  {% if page.author == author.handle %}
  <a href="https://philip-otter.github.io/pbandt.github.io/{{ author.url }}">Take me to it!</a>
  {% endif %}
{% endfor %}
</p>
